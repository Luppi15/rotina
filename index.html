<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <title>Minha Rotina</title>
</head>

<body class="container">
    <main class="flex flex-col items-center justify-center min-h-screen">
        <div class="max-w-md mx-auto">
            <div class="relative bg-gray-900/50 backdrop-blur-xl rounded-2xl p-8 border border-gray-800">
                <div class="absolute top-0 left-0 w-20 h-20 border-t-2 border-l-2 border-green-300 rounded-tl-2xl">
                </div>
                <div class="absolute top-0 right-0 w-20 h-20 border-t-2 border-r-2 border-purple-400 rounded-tr-2xl">
                </div>
                <div class="absolute bottom-0 left-0 w-20 h-20 border-b-2 border-l-2 border-purple-400 rounded-bl-2xl">
                </div>
                <div class="absolute bottom-0 right-0 w-20 h-20 border-b-2 border-r-2 border-green-300 rounded-br-2xl">
                </div>

                <div class="relative">
                    <div
                        class="absolute -top-12 left-0 px-6 py-2 bg-gradient-to-r from-green-300 to-purple-400 rounded-full text-sm text-white">
                        Luppi15
                    </div>

                    <h2 id="dia-atual" class="text-4xl font-bold mb-2 text-white"></h2>
                    <h3
                        class="text-2xl font-semibold mb-6 text-transparent bg-clip-text bg-gradient-to-t from-green-300 via-blue-300 to-purple-400">
                        Rotina
                    </h3>

                    <p class="text-lg text-gray-300 mb-8">
                        Essa é minha aplicação que mostra minha rotina diária, organizada de forma clara e objetiva.
                    </p>

                    <div class="flex justify-center gap-3 mb-8 text-gray-300 text-xl">
                        <ul id="atividades"></ul>
                    </div>

                    <div class="w-full flex justify-between">
                        <button id="anterior"
                            class="bg-gray-700 text-center w-[49%] rounded-2xl h-14 relative text-black text-xl font-semibold group"
                            type="button">
                            <div
                                class="bg-green-300 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                                </svg>
                            </div>
                            <p class="pl-5">Anterior</p>
                        </button>
                        <button id="proximo"
                            class="bg-gray-700 text-center w-[49%] rounded-2xl h-14 relative text-black text-xl font-semibold group"
                            type="button">
                            <p class="pr-5">Proximo</p>
                            <div
                                class="bg-purple-300 rounded-xl h-12 w-1/4 flex items-center justify-center absolute right-1 top-[4px] group-hover:w-[184px] z-10 duration-500">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
